    <title>Funciones</title>

<body>
    <script>
    var a = Number(prompt("Ingrese el valor del primer lado"));
    var b = Number(prompt("Ingrese el valor del segundo lado"));
function calcular(a,b){
    var suma = a* b
    document.write("El area del cuadrado es: " +suma +"<br>")  
}
calcular(a,b);

</script>
